<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexst√§mpling</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#f4f4f4;
  padding:1rem;
}
.app {
  max-width:520px;
  margin:auto;
  background:white;
  padding:1rem;
  border-radius:12px;
}
label { display:block; margin-top:1rem; }
input, button {
  width:100%;
  padding:0.6rem;
  margin-top:0.3rem;
}
button { margin-top:0.8rem; }
.card {
  background:#eee;
  padding:0.6rem;
  margin-top:0.4rem;
  border-radius:6px;
  cursor:pointer;
}
.pos { color:green; }
.neg { color:red; }
.summary {
  background:#f0f0f0;
  padding:0.6rem;
  border-radius:6px;
  margin-top:0.6rem;
}
</style>
</head>

<body>

<div id="loginView" class="app">
  <h2>Flexst√§mpling</h2>
  <label>Anv√§ndarkod</label>
  <input id="pinInput" placeholder="t.ex. alex">
  <button id="loginBtn">Logga in</button>
</div>

<div id="appView" class="app" style="display:none;">
  <p>
    Inloggad som <strong id="userLabel"></strong>
    <button id="logoutBtn">Logga ut</button>
  </p>

  <h3>Registrera dag</h3>

  <label>Datum</label>
  <input type="date" id="dateInput">

  <label>Start</label>
  <input type="time" id="startInput">

  <label>Slut</label>
  <input type="time" id="endInput">

  <label>Rast (min)</label>
  <input type="number" id="breakInput" value="60">

  <button id="saveBtn">üíæ Spara dagen</button>

  <h3>Veckovy</h3>
  <label>V√§lj vecka</label>
  <input type="week" id="weekInput">
  <div id="weekSummary" class="summary"></div>

  <h3>Totalt flexsaldo</h3>
  <div id="totalFlex" class="summary"></div>

  <h3>Dag-historik (klicka f√∂r att redigera)</h3>
  <div id="daysList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, doc, setDoc, getDocs } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSkjN-SafQEZrbhhhu-Mue4hf3GfADN3w",
  projectId: "flexstampling"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const STANDARD_MIN = 480;
let userId = null;
let days = [];

/* DOM */
const loginView = document.getElementById("loginView");
const appView = document.getElementById("appView");
const pinInput = document.getElementById("pinInput");
const userLabel = document.getElementById("userLabel");
const dateInput = document.getElementById("dateInput");
const startInput = document.getElementById("startInput");
const endInput = document.getElementById("endInput");
const breakInput = document.getElementById("breakInput");
const daysList = document.getElementById("daysList");
const totalFlexDiv = document.getElementById("totalFlex");
const weekInput = document.getElementById("weekInput");
const weekSummary = document.getElementById("weekSummary");

/* Init */
dateInput.valueAsDate = new Date();
weekInput.value = isoWeekString(new Date());

document.getElementById("loginBtn").onclick = login;
document.getElementById("logoutBtn").onclick = logout;
document.getElementById("saveBtn").onclick = saveDay;
weekInput.onchange = render;

/* Login */
function login() {
  const pin = pinInput.value.trim();
  if (!pin) return;
  userId = pin;
  localStorage.setItem("flexUser", pin);
  showApp();
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showApp() {
  loginView.style.display = "none";
  appView.style.display = "block";
  userLabel.textContent = userId;
  loadDays();
}

/* Logic */
function minutes(a,b){
  const [h1,m1]=a.split(":").map(Number);
  const [h2,m2]=b.split(":").map(Number);
  return h2*60+m2-(h1*60+m1);
}

async function saveDay() {
  const date = dateInput.value;
  if (!date || !startInput.value || !endInput.value) {
    alert("Fyll i datum, start och slut");
    return;
  }

  const worked = minutes(startInput.value, endInput.value) - +breakInput.value;
  const flex = worked - STANDARD_MIN;

  await setDoc(doc(db,"users",userId,"days",date),{
    date,
    start: startInput.value,
    end: endInput.value,
    br: +breakInput.value,
    worked,
    flex
  });

  loadDays();
}

async function loadDays() {
  days = [];
  const snap = await getDocs(collection(db,"users",userId,"days"));
  snap.forEach(d => days.push(d.data()));
  days.sort((a,b)=>a.date.localeCompare(b.date));
  render();
}

function render() {
  daysList.innerHTML = "";
  let totalFlex = 0;
  let weekFlex = 0;
  let weekWorked = 0;

  const [ws,we] = weekRange(weekInput.value);

  days.forEach(d=>{
    totalFlex += d.flex;
    const dt = new Date(d.date);
    if (dt >= ws && dt <= we) {
      weekFlex += d.flex;
      weekWorked += d.worked;
    }

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `${d.date} ‚Äì <span class="${d.flex>=0?'pos':'neg'}">${d.flex} min</span>`;
    div.onclick = ()=>loadDay(d);
    daysList.appendChild(div);
  });

  totalFlexDiv.innerHTML = `<strong>${totalFlex} min</strong>`;
  weekSummary.innerHTML = `
    Arbetade timmar: <strong>${(weekWorked/60).toFixed(1)} h</strong><br>
    Veckoflex: <strong class="${weekFlex>=0?'pos':'neg'}">${weekFlex} min</strong>`;
}

function loadDay(d){
  dateInput.value = d.date;
  startInput.value = d.start;
  endInput.value = d.end;
  breakInput.value = d.br;
}

/* Helpers */
function weekRange(w){
  const [y,wn] = w.split("-W").map(Number);
  const d = new Date(y,0,1);
  d.setDate(d.getDate() + (wn-1)*7);
  while (d.getDay() !== 1) d.setDate(d.getDate()-1);
  const start = new Date(d);
  const end = new Date(d); end.setDate(d.getDate()+6);
  return [start,end];
}

function isoWeekString(d){
  d = new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate()));
  d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  const week = Math.ceil((((d-yearStart)/86400000)+1)/7);
  return `${d.getUTCFullYear()}-W${String(week).padStart(2,"0")}`;
}

/* Auto-login */
const saved = localStorage.getItem("flexUser");
if (saved) {
  userId = saved;
  showApp();
}
</script>

</body>
</html>
