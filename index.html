<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Flexst√§mpling</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 1rem;
}
.app {
  max-width: 480px;
  margin: auto;
  background: white;
  padding: 1rem;
  border-radius: 12px;
}
label { margin-top: 1rem; display: block; }
input, button {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
}
button { margin-top: 0.8rem; }
.card {
  background: #eee;
  padding: 0.6rem;
  margin-top: 0.4rem;
  border-radius: 6px;
  cursor: pointer;
}
.pos { color: green; }
.neg { color: red; }
</style>
</head>

<body>

<div id="login" class="app">
  <h2>Flexst√§mpling</h2>
  <label>Anv√§ndarkod</label>
  <input id="pin" placeholder="t.ex. alex">
  <button onclick="login()">Logga in</button>
</div>

<div id="app" class="app" style="display:none;">
  <p>Inloggad som <strong id="user"></strong>
    <button onclick="logout()">Logga ut</button>
  </p>

  <h3>Registrera dag</h3>

  <label>Datum (klicka f√∂r att v√§lja)</label>
  <input type="date" id="date">

  <label>Start</label>
  <input type="time" id="start">

  <label>Slut</label>
  <input type="time" id="end">

  <label>Rast (min)</label>
  <input type="number" id="break" value="60">

  <button onclick="saveDay()">üíæ Spara dagen</button>

  <h3>Totalt flexsaldo</h3>
  <div id="totalFlex"></div>

  <h3>Dag-historik (klicka f√∂r att redigera)</h3>
  <div id="days"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, doc, setDoc, getDocs, query
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSkjN-SafQEZrbhhhu-Mue4hf3GfADN3w",
  projectId: "flexstampling"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const STANDARD = 480;
let userId = null;
let days = [];

const dateEl = document.getElementById("date");
const startEl = document.getElementById("start");
const endEl = document.getElementById("end");
const breakEl = document.getElementById("break");

dateEl.valueAsDate = new Date(); // VIKTIGT: riktig datuminit

window.login = () => {
  const pin = document.getElementById("pin").value.trim();
  if (!pin) return;
  userId = pin;
  localStorage.setItem("flexUser", pin);
  showApp();
};

window.logout = () => {
  localStorage.clear();
  location.reload();
};

function showApp() {
  login.style.display = "none";
  app.style.display = "block";
  user.textContent = userId;
  loadDays();
}

function minutes(a,b){
  const [h1,m1]=a.split(":").map(Number);
  const [h2,m2]=b.split(":").map(Number);
  return h2*60+m2-(h1*60+m1);
}

window.saveDay = async () => {
  const date = dateEl.value;
  const start = startEl.value;
  const end = endEl.value;
  const br = +breakEl.value;

  if (!date || !start || !end) {
    alert("Fyll i datum, start och slut");
    return;
  }

  const worked = minutes(start,end) - br;
  const flex = worked - STANDARD;

  await setDoc(doc(db,"users",userId,"days",date),{
    date,start,end,br,worked,flex
  });

  loadDays();
};

async function loadDays(){
  days = [];
  const snap = await getDocs(query(collection(db,"users",userId,"days")));
  snap.forEach(d => days.push(d.data()));
  days.sort((a,b)=>a.date.localeCompare(b.date));
  render();
}

function render(){
  let total = 0;
  daysDiv.innerHTML = "";
  days.forEach(d=>{
    total += d.flex;
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      ${d.date} ‚Äì
      <span class="${d.flex>=0?'pos':'neg'}">
        ${d.flex>=0?'+':''}${d.flex} min
      </span>`;
    el.onclick = () => loadDay(d);
    daysDiv.appendChild(el);
  });
  totalFlex.innerHTML = `<strong>${total} min</strong>`;
}

function loadDay(d){
  dateEl.value = d.date;
  startEl.value = d.start;
  endEl.value = d.end;
  breakEl.value = d.br;
}

const saved = localStorage.getItem("flexUser");
if (saved) {
  userId = saved;
  showApp();
}
</script>

</body>
</html>
