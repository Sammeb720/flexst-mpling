<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlexstÃ¤mpling</title>

<style>
body { font-family: system-ui; background:#f4f4f4; padding:1rem; }
.app { max-width:520px; margin:auto; background:#fff; padding:1rem; border-radius:12px; }
label { display:block; margin-top:1rem; }
input, button { width:100%; padding:0.6rem; margin-top:0.3rem; }
button { margin-top:0.8rem; }
.card { background:#eee; padding:0.6rem; margin-top:0.4rem; border-radius:6px; cursor:pointer; }
.pos { color:green; }
.neg { color:red; }
.summary { background:#f0f0f0; padding:0.6rem; border-radius:6px; margin-top:0.6rem; }
</style>
</head>

<body>

<div id="loginView" class="app">
  <h2>FlexstÃ¤mpling</h2>
  <label>AnvÃ¤ndarkod</label>
  <input id="pinInput">
  <button id="loginBtn">Logga in</button>
</div>

<div id="appView" class="app" style="display:none;">
  <p>
    Inloggad som <strong id="userLabel"></strong>
    <button id="logoutBtn">Logga ut</button>
  </p>

  <label>Datum</label>
  <input type="date" id="dateInput">

  <label>Start</label>
  <input type="time" id="startInput">

  <label>Slut</label>
  <input type="time" id="endInput">

  <label>Rast (min)</label>
  <input type="number" id="breakInput" value="60">

  <button id="saveBtn">ðŸ’¾ Spara dagen</button>

  <label>Vecka</label>
  <input type="week" id="weekInput">

  <div id="weekSummary" class="summary"></div>
  <div id="totalFlex" class="summary"></div>

  <h3>Dag-historik</h3>
  <div id="daysContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, doc, setDoc, getDocs } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSkjN-SafQEZrbhhhu-Mue4hf3GfADN3w",
  projectId: "flexstampling"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const STANDARD = 480;
let userId = null;
let daysData = [];

/* DOM */
const loginView = document.getElementById("loginView");
const appView = document.getElementById("appView");
const pinInput = document.getElementById("pinInput");
const userLabel = document.getElementById("userLabel");
const dateInput = document.getElementById("dateInput");
const startInput = document.getElementById("startInput");
const endInput = document.getElementById("endInput");
const breakInput = document.getElementById("breakInput");
const daysContainer = document.getElementById("daysContainer");
const totalFlexDiv = document.getElementById("totalFlex");
const weekSummary = document.getElementById("weekSummary");
const weekInput = document.getElementById("weekInput");

/* Init */
dateInput.valueAsDate = new Date();
weekInput.value = isoWeek(new Date());

document.getElementById("loginBtn").onclick = login;
document.getElementById("logoutBtn").onclick = logout;
document.getElementById("saveBtn").onclick = saveDay;
weekInput.onchange = render;

/* Login */
function login(){
  const pin = pinInput.value.trim();
  if(!pin) return;
  userId = pin;
  localStorage.setItem("flexUser", pin);
  loginView.style.display = "none";
  appView.style.display = "block";
  userLabel.textContent = userId;
  loadDays();
}

function logout(){
  localStorage.clear();
  location.reload();
}

/* Logic */
function minutes(a,b){
  const [h1,m1]=a.split(":").map(Number);
  const [h2,m2]=b.split(":").map(Number);
  return h2*60+m2-(h1*60+m1);
}

async function saveDay(){
  if(!dateInput.value||!startInput.value||!endInput.value) return;
  const worked = minutes(startInput.value,endInput.value)-Number(breakInput.value);
  const flex = worked-STANDARD;

  await setDoc(doc(db,"users",userId,"days",dateInput.value),{
    date:dateInput.value,
    start:startInput.value,
    end:endInput.value,
    br:Number(breakInput.value),
    worked,flex
  });
  loadDays();
}

async function loadDays(){
  daysData=[];
  const snap = await getDocs(collection(db,"users",userId,"days"));
  snap.forEach(d=>daysData.push(d.data()));
  daysData.sort((a,b)=>a.date.localeCompare(b.date));
  render();
}

function render(){
  daysContainer.innerHTML="";
  let total=0, weekFlex=0, weekWorked=0;
  const [ws,we]=weekRange(weekInput.value);

  daysData.forEach(d=>{
    total+=d.flex;
    const dt=new Date(d.date);
    if(dt>=ws&&dt<=we){weekFlex+=d.flex;weekWorked+=d.worked;}

    const el=document.createElement("div");
    el.className="card";
    el.textContent=`${d.date} â€“ ${d.flex} min`;
    el.onclick=()=>loadDay(d);
    daysContainer.appendChild(el);
  });

  totalFlexDiv.innerHTML=`Totalt flex: <strong>${total} min</strong>`;
  weekSummary.innerHTML=`Vecka: ${(weekWorked/60).toFixed(1)} h, Flex: ${weekFlex} min`;
}

function loadDay(d){
  dateInput.value=d.date;
  startInput.value=d.start;
  endInput.value=d.end;
  breakInput.value=d.br;
}

/* Helpers */
function weekRange(w){
  const [y,n]=w.split("-W").map(Number);
  const d=new Date(y,0,1+(n-1)*7);
  while(d.getDay()!=1)d.setDate(d.getDate()-1);
  const s=new Date(d),e=new Date(d);e.setDate(d.getDate()+6);
  return[s,e];
}
function isoWeek(d){
  d=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate()));
  d.setUTCDate(d.getUTCDate()+4-(d.getUTCDay()||7));
  const y=new Date(Date.UTC(d.getUTCFullYear(),0,1));
  const w=Math.ceil((((d-y)/86400000)+1)/7);
  return `${d.getUTCFullYear()}-W${String(w).padStart(2,"0")}`;
}

/* Auto-login */
const saved=localStorage.getItem("flexUser");
if(saved){pinInput.value=saved;login();}
</script>

</body>
</html>
